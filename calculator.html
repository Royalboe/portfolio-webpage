<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
  </head>
  <body>
    <header>
      <section class="web-navigation">
        <div class="website-navigation"><a href="./index">About Me</a></div>
        <div class="website-navigation"><a href="./register.html">Sign Up</a></div>
        <div class="website-navigation"><a href="./login_page.html">Login</a></div>
        <div class="website-navigation"><a href="./contact.html">Contact Me</a></div>
      </section>
    </header>
    <section class="main">
      <div>
        <div id="calculator_screen"></div>
        <table>
          <thead>
            <tr></tr>
          </thead>
          <tbody>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>+</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>-</button></td>
             </tr>
             <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>*</button></td>
             </tr>
             <tr>
              <td><button>0</button></td>
              <td><button>/</button></td>
              <td><button>%</button></td>
              <td><button>=</button></td>
             </tr>
          </tbody>
        </table>
    <footer>
      <div class="first-line line">
        <div class="btn double">
            <p id="clear">C</p>
        </div>
        <div class="btn">
            <p id="backspace"><-</p>
        </div>
        <div class="btn">
            <p class="operator">/</p>
        </div>
    </div>
    <div class="second-line line">
        <div class="btn">
            <p>7</p>
        </div>
        <div class="btn">
            <p>8</p>
        </div>
        <div class="btn">
            <p>9</p>
        </div>
        <div class="btn">
            <p class="operator">X</p>
        </div>
    </div>
    <div class="third-line line">
        <div class="btn">
            <p>4</p>
        </div>
        <div class="btn">
            <p>5</p>
        </div>
        <div class="btn">
            <p>6</p>
        </div>
        <div class="btn">
            <p class="operator">-</p>
        </div>
    </div>
    <div class="fourth-line line">
        <div class="btn">
            <p>1</p>
        </div>
        <div class="btn">
            <p>2</p>
        </div>
        <div class="btn">
            <p>3</p>
        </div>
        <div class="btn">
            <p class="operator">+</p>
        </div>
    </div>
    <div class="fifth-line line">
        <div class="btn">
            <p>0</p>
        </div>
        <div class="triple">
            <p id="equals">=</p>
        </div>
    </div>
    </footer>
  </body>
</html>
